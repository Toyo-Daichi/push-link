version: 1
frontend:
  phases:
    prebuild:
      commands: [
        'npm install -g install',
        'npm install -g n',
        'n latest',
        'node -v',
        'npm update -g npm'
      ]
    build:
      commands: [
        'cd frontend',
        'npm install',
        'npm run build'
      ]
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
    cache:
      paths: []
