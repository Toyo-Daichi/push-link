version: 1
frontend:
  env:
    variables:
      VERSION_NODE_DEFAULT: 17
  phases:
    prebuild:
      commands: [
        'npm update -g npm'
      ]
    build:
      commands: [
        'cd frontend',
        'npm install',
        'npm run build'
      ]
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*